<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>InvidiousifyTube</title>
</head>
<body>

<div class="container">
    <div class="row mt10 mb10">
        <div class="column mr10"><img src="./images/icons/icon-128.png" width="32" height="32" alt="logo"/></div>
        <div class="column"><h1>InvidiousifyTube</h1></div>
    </div>
</div>

<div class="container">
    <ol class="switches mr15">
        <li>
            <input type="checkbox" id="onOffKey">
            <label for="onOffKey">
                <span class="main-option">Active</span>
                <span class="toggle"></span>
            </label>
        </li>
    </ol>

    <div class="sub-container" id="options-container">
        <ol class="switches">
            <li>
                <input type="checkbox" id="autoPlayKey">
                <label for="autoPlayKey">
                    <span>Autoplay</span>
                    <span class="toggle"></span>
                </label>
            </li>
            <li>
                <input type="checkbox" id="listenKey">
                <label for="listenKey">
                    <span>Audio only</span>
                    <span class="toggle"></span>
                </label>
            </li>
            <li>
                <label class="align-left" for="domainListKey">Custom domain</label>
                <div class="row ml10">
                    <span>https://</span>
                    <span class="custom-dropdown">
                        <select id="domainListKey">
                            <option value="">Choose your domain</option>
                        </select>
                    </span>
                    <input type="hidden" id="domainKey">
                    <span>/</span>
                </div>
            </li>
        </ol>
    </div>

    <div class="row mt15">
        <span class="small-text mauto">Refresh the page to apply your changes</span>
    </div>

</div>

<script src="./popup.js"></script>
</body>
</html>
